app:
  security:
    cors:
      exposed-headers: "*"
      allowed:
        methods: "*"
        headers: "*"
        origins:
          - https://ropung.github.io
          - https://ropung.github.io/react-joara-front
          - http://localhost:3000
          - http://127.0.0.1:3000
        credentials: true


