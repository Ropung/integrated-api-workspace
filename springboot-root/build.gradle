	dependencies {
		implementation project(':common')
		implementation project(':authentication-service:application')
		implementation project(':base-modules:joara-jwt-parser')
	}
}

project(':authentication-service:driving:internal-api-adapter') {
	dependencies {
		implementation project(':common')
		implementation project(':authentication-service:application')
	}
}

project(':authentication-service:driven:rdb-adapter') {
	dependencies {
		implementation project(':common')
		implementation project(':authentication-service:application')
		implementation project(':base-modules:joara-jpa-base')
		implementation project(':base-modules:joara-integrated-flyway')

		// Map Struct
		implementation 'org.mapstruct:mapstruct:1.5.3.Final'
		annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.3.Final'
		annotationProcessor 'org.projectlombok:lombok-mapstruct-binding:0.2.0'
	}
