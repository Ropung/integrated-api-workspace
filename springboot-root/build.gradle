plugins {
	id 'java'
	id 'java-library'
	id 'org.springframework.boot' version '2.7.12'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'

	id 'org.asciidoctor.jvm.convert' version '3.3.2'
	id 'com.epages.restdocs-api-spec' version '0.17.1'
}

allprojects {
	group = 'com.joara'
	version = '0.0.1-SNAPSHOT'
	sourceCompatibility = JavaVersion.VERSION_17
	targetCompatibility = JavaVersion.VERSION_17

	apply plugin: 'java'
	apply plugin: 'java-library'
	apply plugin: 'org.springframework.boot'
	apply plugin: 'io.spring.dependency-management'

	repositories {
		mavenCentral()
	}

	bootJar {
		enabled = false
	}
}

subprojects {
	dependencies {
		implementation 'org.springframework.boot:spring-boot-starter-web'
		testImplementation 'org.springframework.boot:spring-boot-starter-test'
		annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
		developmentOnly 'org.springframework.boot:spring-boot-devtools'

		// Lombok
		compileOnly 'org.projectlombok:lombok'
		testCompileOnly 'org.projectlombok:lombok'
		annotationProcessor 'org.projectlombok:lombok'
		testAnnotationProcessor 'org.projectlombok:lombok'

		// Logging
		implementation 'org.apache.logging.log4j:log4j-api:2.19.0'
		implementation 'org.apache.logging.log4j:log4j-core:2.19.0'

		// JSON
		implementation 'com.google.code.gson:gson:2.10.1'

		// RestDoc as Open API
		implementation "org.springdoc:springdoc-openapi-ui:1.6.14"
		testImplementation 'org.springframework.restdocs:spring-restdocs-mockmvc'
		testImplementation 'com.epages:restdocs-api-spec-mockmvc:0.17.1'
	}

	// rest docs open api
	openapi3 {
		println("project.rootProject.rootDir: $project.rootProject.rootDir")
		println("project.name: ${project.name}")

		switch(project.name) {
			case 'authentication-service':
				server = System.getenv('AUTH_SERVER_URL') ?: 'http://localhost:8080'
				break
			case 'book-service':
				server = System.getenv('BOOK_SERVER_URL') ?: 'http://localhost:8090'
				break
			default:
				server = 'http://localhost:8080'
		}

		title = 'My API'
		description = 'My API description'
		tagDescriptionsPropertiesFile = "${project.rootProject.projectDir}/docs/tag-descriptions.yml"
		version = '0.1.0'
		format = 'json'
		outputDirectory = 'src/main/resources/static/docs'
		outputFileNamePrefix = "openapi3.${project.name}"

		project.mkdir "${project.projectDir}/${outputDirectory}"
	}

	jar {
		enabled = true
	}

	// .java -> Compile Time -> .class -> Runtime (-> machine code)

	// Compile Time VM Options (1)
	compileJava {
		options.compilerArgs += ['--enable-preview', '-Amapstruct.defaultComponentModel=spring']
	}

	// Compile Time VM Options (2)
	compileTestJava {
		options.compilerArgs += ['--enable-preview', '-Amapstruct.defaultComponentModel=spring']
	}

	// Compile Time VM Options (3)
	test {
		useJUnitPlatform()
		jvmArgs(['--enable-preview', '-Amapstruct.defaultComponentModel=spring'])
	}
}

// === Auth Service ====================================================================================================

// NOTE this module is for execution. All required beans must be included.
project(':authentication-service') {
	dependencies {
		implementation project(':common')
		implementation project(':authentication-service:application')
		implementation project(':authentication-service:driven:rdb-adapter')
		implementation project(':authentication-service:driving:web-adapter')
		implementation project(':authentication-service:driving:internal-api-adapter')

