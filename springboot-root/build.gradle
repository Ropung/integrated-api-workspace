project(':authentication-service:application') {
	dependencies {
		// NOTE: Rule: NO ADAPTER INCLUDED
		implementation project(':common')
		api project(':authentication-service:application:domain')
		api project(':authentication-service:application:read-models')
		api 'org.springframework.data:spring-data-commons' // 여기에 있는 Page 등의 기능을 ...

		implementation 'org.springframework.boot:spring-boot-starter-security'
		testImplementation 'org.springframework.security:spring-security-test'

		// Map Struct
		implementation 'org.mapstruct:mapstruct:1.5.3.Final'
		annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.3.Final'
		annotationProcessor 'org.projectlombok:lombok-mapstruct-binding:0.2.0'

		// jwt
		implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
		implementation 'io.jsonwebtoken:jjwt-impl:0.11.5'
		implementation 'io.jsonwebtoken:jjwt-gson:0.11.5'
	}
}

project(':authentication-service:application:domain') {
	dependencies {
		implementation project(':common')
	}
}

project(':authentication-service:application:read-models') {
	dependencies {
		implementation project(':common')
